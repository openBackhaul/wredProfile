                For asymmetric FDs, the association to the LTP is via the FdPort.
              x-path: /core-model:control-construct/core-model:logical-termination-point/core-model:uuid
          role:
            type: string
            description: "Each FdPort of the FD has a role (e.g., symmetric, hub,\
              \ spoke, leaf, root) in the context of the FD with respect to the FD\
              \ capability. "
          fd-port-direction:
            type: string
            description: The orientation of the defined flow at the FdPort.
          fc-port:
            type: array
            items:
              type: string
              description: "Where an FD is asymmetric and hence has FdPorts and where\
                \ that FD and supports FCs, appropriate FdPorts of that FD support\
