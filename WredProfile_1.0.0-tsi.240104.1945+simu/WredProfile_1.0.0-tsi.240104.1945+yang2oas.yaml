          type: array
          items:
            type: string
            description: References to any child installations.
            x-path: /core-model:installed-software-component/core-model:child-installed-software-component/core-model:serial-number
        installed-file-system-entry:
          type: array
          description: "References to any Directories or Files created or used by\
            \ the installation. Note that installations may share files. So installation\
            \ 1 may create key.dll in a common area, and installation 2 would create\
            \ this if it wasnt present. Because it is already present, installation\
            \ 2 just references the file. Now if installation 1 is uninstalled, key.dll\
            \ is not removed as there is still a reference to it."
          items:
            $ref: '#/components/schemas/file-system-entry'
      description: "InstalledSoftwareComponent is part of the software inventory.\
        \ It represents an application or an application suite or an application (feature)\
        \ option. It is the unit of installation. Note that this is operating system\
        \ dependent. For example, Microsoft DOS 3.3 didnt have an installation manager."
    running-software-process:
      type: object
      properties:
        process-id:
          type: string
          description: The identifier provided by the operating system.
        priority:
          type: string
          description: The process priority which is used by a multi-tasking operating
            system to assign resource allocations for the different running software
            processes.
        invoking-user:
          type: string
          description: The username of the account that invoked the process.
        invoking-command:
          type: string
          description: The command string that invoked the process.
        time-invoked:
          type: string
          description: The date time when the process was invoked.
        run-state:
          type: string
          description: The current run state. A software process may be actively running
            or suspended (or some other state supported by the operating system).
        name:
          type: string
          description: The name of the process as assigned by the operating system.
        description:
          type: string
          description: The description of the process as assigned by the operating
            system.
        executable:
          $ref: '#/components/schemas/file'
        child-software-process:
          type: array
          items:
            type: string
            description: References to a software processs subprocesses and threads.
        open-file:
          type: array
          description: References to any files opened and/or locked by the running
            process.
          items:
            $ref: '#/components/schemas/file'
      description: This is the unit of software execution. It could be a running application
        or a thread (the smallest level of software execution).
    running-operating-system:
      description: An operating system is a running software process that enables
        software applications to utilize the computers hardware.
      allOf:
      - $ref: '#/components/schemas/running-software-process'
      - type: object
        properties:
          running-software-process:
            type: array
            description: The software processes running under this operating system.
            items:
              $ref: '#/components/schemas/running-software-process'
          running-container-engine:
            type: array
            description: The running container engines supported by the running operating
              system.
            items:
              $ref: '#/components/schemas/running-container-engine'
          running-host-os-vmm:
            type: array
            items:
              type: string
              description: The host OS VMMs running under this operating system.
    running-software-application:
      $ref: '#/components/schemas/running-software-process'
    running-container:
      description: A container that has been activated by its container engine and
        hence can provide and consume resources.
      allOf:
      - $ref: '#/components/schemas/running-software-process'
      - type: object
        properties:
          container-boundary:
            type: string
            description: The constraints defining the boundary of the Container.
    running-container-engine:
      description: "A software process that abstracts running applications from the\
        \ operating system. It provides some level of isolation, but not as much as\
        \ a hypervisor."
      allOf:
      - $ref: '#/components/schemas/running-software-process'
      - type: object
        properties:
          running-container:
            type: array
            description: The containers running in this container engine.
            items:
              $ref: '#/components/schemas/running-container'
    create-wred-profileRPC_input_schema:
      type: object
      properties:
        external-label:
          type: string
          description: "Identifier of the instance of WredProfile. Could be a name,\
            \ could be a number. Free text field to be filled by the operator."
        threshold-low:
          type: string
          description: "Defines the lower threshold in Byte. When average queue content\
            \ is exceeding this value, packets start getting dropped. Probability\
            \ of dropping is linear increasing until it reaches the value configured\
            \ in dropProbabilityAtThresholdHigh when average queue content reaches\
            \ thresholdHigh."
        drop-probability-at-threshold-low:
          type: string
          description: Only relevant if (dropProbabilityAtLowThresholdIsAvail==true).
            Defines the probability (as a percentage) of an incoming packet getting
            dropped when the content of the queue reaches the low threshold.
        threshold-high:
          type: string
          description: "Defines the upper threshold in Byte. When average queue content\
            \ is reaching this value, incoming packets are dropped with the probability\
            \ configured in dropProbabilityAtThresholdHigh. When average queue content\
            \ is exceeding this value, all incoming packets get dropped."
        drop-probability-at-threshold-high:
          type: string
          description: Defines the probability (as a percentage) of an incoming packet
            getting dropped when the content of the queue reaches the upper threshold.
        gentle-wred-is-on:
          type: boolean
          description: Only relevant if (gentleWredIsAvail==true). true = The drop
            probability is linear increasing between dropProbabilityAtThresholdHigh
            and 100% at thresholdGentle (otherwise drop probability jumps to 100%
            at thresholdHigh).
        threshold-gentle:
          type: string
          description: "Only relevant if (gentleWredIsAvail==true) AND (gentleWredIsOn==true).\
            \ Defines the 100% dropping threshold for gentle WRED in Byte. When average\
            \ queue content reaches or exceeds this value, incoming packets get dropped\
            \ with 100% probability."
        sensitivity:
          type: string
          description: "Only relevant if (sensitivitySettingIsAvail==true). Defines\
            \ how sensitive WRED reacts on traffic burst. low values = WRED reacts\
            \ quickly and is sensitive to short bursts. high values = WRED reacts\
            \ slowly on short bursts, which could result in buffer overflow and tail\
            \ drop. Values between 0 and 15."
        coloring-is-on:
          type: boolean
          description: Only relevant if (coloringIsAvail==true). true = Exceeding
            packets are marked yellow instead of being immediately discarded.
