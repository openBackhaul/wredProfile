        Is assumed to usually be bidirectional.
      allOf:
      - $ref: '#/components/schemas/global-class'
      - type: object
        properties:
          logical-termination-point:
            $ref: '#/components/schemas/logical-termination-point'
          provider-role:
            type: string
            description: Properties relevant when the ControlPort is exposing the
              ControlConstruct as a provider of capability.
          user-role:
            type: string
            description: Properties relevant when the ControlPort is exposing the
              ControlConstruct as a user of capability.
    file:
      description: "A File is a data structure used to store information (user data,\
        \ commands, software etc.) in a computer system. Note that in this CIM class,\
        \ we are only storing the metadata associated with the File, not the actual\
        \ contents of the File."
      allOf:
      - $ref: '#/components/schemas/file-system-entry'
      - type: object
        properties:
          size:
            type: string
            description: "The size of the File, in bytes."
          last-modify-time:
            type: string
            description: The date time that the File was last modified.
          checksum:
            type: string
            description: A checksum that can be used to validate the contents of the
              File (in case of corruption or malicious changes) using a hashing algorithm
              like MD5 or SHA1.
    file-system:
      type: object
      properties:
        file-system-entry:
          type: array
          description: "The root FileSystem entries, which can be Files or Directories."
          items:
            $ref: '#/components/schemas/file-system-entry'
      description: "A FileSystem organizes the data on a storage system so that it\
        \ can be easily created, updated and accessed. It manages the Directories\
        \ and also the metadata for the Files."
    file-system-entry:
      type: object
      properties:
        is-read-only:
          type: boolean
          description: If the File contents can be modified or not.
        is-hidden:
          type: boolean
          description: If the File is hidden by the FileSystem.
        path-name:
          type: string
          description: "The full pathname of the entry, back to the root Directory."
        local-name:
          type: string
          description: The name of the entry in its Directory.
        create-date:
          type: string
          description: The date that the entry was created.
      description: "FileSystemEntry is an abstraction of File and Directory, useful\
        \ when there is a need to reference both classes. It also allows for an easy\
        \ representation of a hierarchical filesystem."
    symbolic-link:
      description: A SymbolicLink is a File that contains a path reference to a File
        or a Directory.
      allOf:
      - $ref: '#/components/schemas/file'
      - type: object
        properties:
          file-system-entry:
            $ref: '#/components/schemas/file-system-entry'
    directory:
      description: "A Directory is a collection of Files and other Directories. Because\
        \ a Directory can contain other Directories, this allows a hierarchical file\
        \ system to be represented."
      allOf:
      - $ref: '#/components/schemas/file-system-entry'
      - type: object
        properties:
          file-system-entry:
            type: array
            description: "Directory entry, which can be a File or another Directory."
            items:
              $ref: '#/components/schemas/file-system-entry'
    installed-software-component:
      type: object
      properties:
        name:
          type: string
          description: The name of the installed component as returned by the operating
            system.
        version:
          type: string
          description: The version of the installed component as returned by the operating
            system.
        serial-number:
          type: string
          description: "As part of software licensing, a serial number may be available\
            \ for the installation."
        installation-file:
          $ref: '#/components/schemas/file'
