    control-construct:
      description: |-
        Represents control capability/functionality.
        ControlConstructs communicate with other ControlConstructs through ControlPorts about things within the related ConstraintDomains.
        The ControlConstruct applies to all Control/Management cases including:
        - the controller in the Network/Managed Element e.g. an SNMP agent).
        - an SDN Controller.
        - an EMS.
        - an NMS.
        This specific model follows a subset of the Component-System Pattern.

           Root element for controller southbound APIs.
      allOf:
      - $ref: '#/components/schemas/global-class'
      - type: object
        properties:
          top-level-equipment:
            type: array
            items:
              type: string
              x-path: /core-model:control-construct/core-model:equipment/core-model:uuid
          equipment:
            type: array
            items:
              $ref: '#/components/schemas/equipment'
            x-key: uuid
          logical-termination-point:
            type: array
            items:
              $ref: '#/components/schemas/logical-termination-point'
            x-key: uuid
          forwarding-domain:
            type: array
            items:
              $ref: '#/components/schemas/forwarding-domain'
            x-key: uuid
          profile-collection:
            $ref: '#/components/schemas/profile-collection'
    profile-collection:
      type: object
      properties:
        profile:
          type: array
          items:
            $ref: '#/components/schemas/profile'
          x-key: uuid
    profile:
      allOf:
      - $ref: '#/components/schemas/global-class'
      - type: object
        properties:
          profile-name:
            type: string
    control-port:
